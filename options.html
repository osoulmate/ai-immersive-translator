<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI 沉浸式翻译 - 选项</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .section {
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .section h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .setting {
            margin-bottom: 15px;
        }
        
        .setting label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .setting input,
        .setting select,
        .setting textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .setting textarea {
            height: 100px;
            resize: vertical;
        }
        
        .setting checkbox {
            width: auto;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AI 沉浸式翻译 - 选项</h1>
    
    <div class="section">
        <h2>API 设置</h2>
        <div class="setting">
            <label for="apiKey">SiliconFlow API Key:</label>
            <input type="password" id="apiKey" placeholder="输入你的 API Key">
        </div>
    </div>
    
    <div class="section">
        <h2>翻译设置</h2>
        <div class="setting">
            <label for="targetLang">默认目标语言:</label>
            <select id="targetLang">
                <option value="中文">中文</option>
                <option value="英文">英文</option>
                <option value="日文">日文</option>
                <option value="代码解释">代码解释</option>
            </select>
        </div>
        <div class="setting">
            <label for="minLength">最小翻译长度:</label>
            <input type="number" id="minLength" min="1" max="100" value="3">
        </div>
        <div class="setting">
            <label for="maxLength">最大翻译长度:</label>
            <input type="number" id="maxLength" min="100" max="2000" value="500">
        </div>
    </div>
    
    <div class="section">
        <h2>性能设置</h2>
        <div class="setting">
            <label for="batchSize">批处理大小:</label>
            <input type="number" id="batchSize" min="1" max="20" value="10">
        </div>
        <div class="setting">
            <label for="delayMs">批处理延迟 (毫秒):</label>
            <input type="number" id="delayMs" min="0" max="2000" value="200">
        </div>
    </div>
    
    <div class="section">
        <h2>界面设置</h2>
        <div class="setting">
            <label for="translationStyle">翻译样式:</label>
            <select id="translationStyle">
                <option value="inline">行内翻译</option>
                <option value="block">块级翻译</option>
                <option value="auto">自动选择</option>
            </select>
        </div>
        <div class="setting">
            <label for="showProgress">显示翻译进度:</label>
            <input type="checkbox" id="showProgress" checked>
        </div>
        <div class="setting">
            <label for="showNotifications">显示通知:</label>
            <input type="checkbox" id="showNotifications" checked>
        </div>
    </div>
    
    <div class="section">
        <h2>高级设置</h2>
        <div class="setting">
            <label for="targetSelectors">目标元素选择器 (每行一个):</label>
            <textarea id="targetSelectors">main p
main div
article p
article div
.content p
.content div
.markdown p
.markdown div
[role="main"] p
[role="main"] div
.prose p
.prose div
section p
section div
.documentation p
.documentation div
.post p
.post div
.article-body p
.article-body div
.blog-post p
.blog-post div
.text-content p
.text-content div
p
div</textarea>
        </div>
        <div class="setting">
            <label for="excludeSelectors">排除元素选择器 (每行一个):</label>
            <textarea id="excludeSelectors">nav
header
footer
.navbar
.sidebar
.menu
.code-block
pre
code
.highlight
.terminal</textarea>
        </div>
    </div>
    
    <button id="saveButton">保存设置</button>
    <div class="status" id="status">设置已保存</div>
    
    <script src="options.js"></script>
</body>
</html>
